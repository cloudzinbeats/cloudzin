<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cloudzin</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --sky-start: #FFD580;
      --sky-mid: #FF7F50;
      --sky-end: #2C3E50;
      --text-color: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(to bottom, var(--sky-start), var(--sky-mid), var(--sky-end));
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color);
      overflow-x: hidden;
      overscroll-behavior: none;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 2rem 1rem;
      text-align: center;
    }

    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      margin-bottom: 1rem;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      text-transform: lowercase;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      max-width: 650px;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 152px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      margin-bottom: 1rem;
    }

    .visualizer {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin: 0.5rem 0 2rem;
    }

    .bar {
      width: 5px;
      height: 20px;
      background: white;
      animation: pulse 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes pulse {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(2); }
    }

    .platforms {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .platforms img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
      transition: transform 0.3s ease;
    }

    .platforms a:hover img {
      transform: scale(1.1);
    }

    .x-logo:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      padding: 2rem 1rem 1.5rem;
    }

    footer .platforms {
      margin-bottom: 0.5rem;
      gap: 2rem;
    }

    @media (max-width: 480px) {
      .description {
        font-size: 1rem;
      }
      .platforms img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="logo.png" alt="cloudzin logo" class="logo" />
    <h1>cloudzin</h1>
    <div class="description">
      <p>cloudzin is a chill lo-fi beat maker whose music captures the feeling of golden hour — calm, hazy, and reflective. Perfect for studying, relaxing, or dreaming beyond the skyline.</p>
    </div>
    <iframe src="https://open.spotify.com/embed/track/1qGtfxYhO7XzvSBIlC7qEY?si=1940e078e0ce486e" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <div class="visualizer">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
    <div class="platforms">
      <a href="https://open.spotify.com/artist/2dHfpdn18bWQf5vutaTSnX" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify logo" /></a>
      <a href="https://soundcloud.com/cloudzin" target="_blank"><img src="4c6272c3-22be-478b-af0c-1f03c963931d.png" alt="SoundCloud logo" /></a>
      <a href="https://music.youtube.com/channel/UCQXhL0eLdEXi6PrgcBlAziQ" target="_blank"><img src="youtube_music_logo.png" alt="YouTube Music logo" /></a>
    </div>
  </div>

  <footer>
    <div class="platforms">
      <a href="https://x.com/cloudzin_music" target="_blank">
        <img src="x-logo.png" alt="X logo" class="x-logo">
      </a>
      <a href="https://www.instagram.com/cloudzin_music" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram logo">
      </a>
    </div>
    <p>© & ℗ 2025 cloudzin. All rights reserved.</p>
    <p>for business inquiries please contact <a href="mailto:cloudzinbeats@gmail.com">cloudzinbeats@gmail.com</a></p>
  </footer>
</body>
</html>
